<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div *ngIf="alert">
        <ngb-alert [type]="alert.type" (close)="closeAlert()">
          {{ alert.message }}
        </ngb-alert>
      </div>

      <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
      </div>

      <div class="card" *ngIf="!isLoading">
        <div class="card-header h4 text-center">Registrovanje</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="firstname" class="col-md-4 col-form-label text-md-right">Ime:</label>
              <div class="col-md-6">
                <input id="firstname" class="form-control" type="text" formControlName="firstname"
                  [ngClass]="registerForm.get('firstname').touched && registerForm.get('firstname').invalid ? 'is-invalid' : ''" />
                <span class="invalid-feedback" role="alert">
                  <strong>Ime je obavezno.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="lastname" class="col-md-4 col-form-label text-md-right">Prezime</label>
              <div class="col-md-6">
                <input id="lastname" class="form-control" type="text" formControlName="lastname"
                  [ngClass]="registerForm.get('lastname').touched && registerForm.get('lastname').invalid ? 'is-invalid' : ''" />
                <span class="invalid-feedback" role="alert">
                  <strong>Prezime je obavezno.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-md-4 col-form-label text-md-right">E-mail adresa:</label>
              <div class="col-md-6">
                <input id="email" class="form-control" type="text" formControlName="email"
                  [ngClass]="registerForm.get('email').touched && registerForm.get('email').invalid ? 'is-invalid' : ''" />
                <span class="invalid-feedback" role="alert">
                  <strong>E-mail adresa nije uneta u odgovarajućem formatu.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Lozinka:</label>
              <div class="col-md-6">
                <input id="password" type="password" class="form-control" formControlName="password"
                  [ngClass]="registerForm.get('password').touched && registerForm.get('password').invalid ? 'is-invalid' : ''" />
                <span class="invalid-feedback" role="alert">
                  <strong>Lozinka mora biti duga minimum 6 karaktera i sadržati barem jedno veliko slovo,
                    broj i
                    specijalni karakter.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Potvrdite Lozinku:</label>
              <div class="col-md-6">
                <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"
                  [ngClass]="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid ? 'is-invalid' : ''" />
                <span class="invalid-feedback" role="alert">
                  <strong>Lozinke se ne poklapaju.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registruj
                  se</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
