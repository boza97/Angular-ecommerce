<div>
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img class="w-100" [src]="image" alt="image">
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<h3 class="text-center mt-5 font-weight-bold">IZDVAJAMO IZ PONUDE</h3>

<div class="container mb-5">
  <div class="row">
    <div class="col-12 col-md-6 col-xl-4 mt-5" *ngFor="let product of products">
      <div class="card">
        <div class="text-center">
          <img *ngIf="product.imagePath" class="card-img-top img-fluid my-3"
            [src]="'../../assets/images/products/' + product.imagePath" [alt]="product.name" style="width: 300px;">
          <img *ngIf="!product.imagePath" class="card-img-top img-fluid my-3"
            src="../../assets/images/products/no-image.png" alt="no-image" style="width: 300px;">
        </div>

        <div class="card-body border-top">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <strong>Cena: </strong>
            <span class="price-color">RSD {{ product.unitPrice.toFixed(2) }}</span>
          </p>

          <a [routerLink]="['/products', product.id]" class="btn btn-primary">Detalji</a>
        </div>
      </div>
    </div>
  </div>
</div>
